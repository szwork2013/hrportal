<div class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div  class="navbar-collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li class="dropdown" ng-repeat="item in menu" ng-class="{active: isActive(item.slug)}">
          <a ahref="/page/{{item.slug}}" ng-href="/page/{{item.slug}}">{{item.name}}</a>
          <ul ng-show="item.children.length" class="dropdown-menu sub-menu">
            <li class="dropdown" ng-repeat="subitem in item.children" ng-class="{active: isActive(subitem.slug)}">
              <a ng-href="/page/{{item.slug}}/{{subitem.slug}}">{{subitem.name}}</a>
                <ul ng-show="subitem.children" class="dropdown-menu sub-menu">
                  <li ng-repeat="subsubitem in subitem.children" ng-class="{active: isActive(subsubitem.slug)}">
                    <a ng-href="/page/{{item.slug}}/{{subitem.slug}}/{{subsubitem.slug}}">{{subsubitem.name}}</a>
                  </li>
                </ul>
            </li>
          </ul>
        </li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login</a></li>
        <li ng-show="isLoggedIn()"><p class="navbar-text">Hello {{ getCurrentUser().name }} {{ sfUser }}</p> </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>

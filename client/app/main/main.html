<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit home" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Welcome</p>
    
  </div>
</header>

<div class="container home">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Todo List SF:</h1>
      <ul class="" ng-repeat="todo in todos">
        <li>
          <a href="#">{{todo.categoryLabel}}</a>
          <ul class="" ng-repeat="todoItem in todo.todos.results">
          <li>
            <a href="{{todoItem.url}}" target="_blank">{{todoItem.name}} - ({{todoItem.dueDateOffSet > 0 ? "Overdue " + todoItem.dueDateOffSet + " days" : 'no due date' }})</a>
          </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
        <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
      </div>
    </footer>
